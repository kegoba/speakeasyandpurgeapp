{% extends "home.html" %}
{% block content %}
<section class="text-center login-page">
    <form class="myform  text-center" action="" method="POST">
    <p> Login with Your Registered Details
        <div class="container">
        <h4> {{ message }} </h4>
            <div class="row">
                <div class="col">
                <input type="text" class="text-center" id="name" name="email" required  placeholder="EMAIL">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <input  class="text-center" type="password"  id="password" name="pin" placeholder="PIN" required>
                </div>
            </div>
        </div>
        
        <div class="container">
            <button type="submit" class="btn"> Login </button>
            <p> Not registered ?  <a href="{% url 'webregister' %}"> Register </a> </p>
            <p> Forgotten Pin ?  <a href="{% url 'retreivepin' %}"> Retreive Pin </a> </p>
        </div>
        {% csrf_token %}
    </form>
    </section>
{% endblock %}
